<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Heatmaps</title>
    <link rel="stylesheet" href="static/stylesheet.css">
  </head>
  <body>
    <div id="floating-panel">
      <div class="group">
          <div class="subject">Radius <span id=radiusNum>10</span></div>
          <button onclick="changeRadius(true)">Up</button>
          <button onclick="changeRadius(false)">Down</button>
      </div>
      <div class="group">
          <div class="subject">Intensity <span id=intensityNum>0</span></div>
          <button onclick="changeIntensity(true)">Up</button>
          <button onclick="changeIntensity(false)">Down</button>
      </div>
      <div class="group">
          <div class="subject">Opacity <span id=opacityNum>.6</span></div>
          <button onclick="changeOpacity(true)">Up</button>
          <button onclick="changeOpacity(false)">Down</button>
      </div>
    </div>
    <h1 style="margin-left:1%;">Welcome to My Heat Map</h1>
    <div id="map-container">
      <div id="map"></div>
      <div id="toggles">
        <h3>Toggle:</h3>
        <div id="shop-buttons">
          <button id="shops" style="font-size:25px;" data-id="2">Pawn/Coffee Shops: OFF</button>
          <br>
          <button id="shops-2010" class="year-button">2010</button>
          <button id="shops-2018" class="year-button">2018</button>
        </div>
        <br>
        <br>
        <div id="noise-buttons">
          <button id="noises" style="font-size:25px;" data-id="1">Noise Complaints: OFF</button>
          <br>
          <button id="noises-2010" class="year-button">2010</button>
          <button id="noises-2018" class="year-button">2018</button>
        </div>
      </div>
    </div>
    <div id="comments">
      <h4>Here is the comments area!</h4>
      <div id="container">
        <ul>
          <!-- <li>This is cool!</li>
          <br>
          <li>Nice map!</li> -->
        </ul>
      </div>
    </div>
    <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBV6TROSo_K6BDSnZMiA3JHX9mmjX65oOg&libraries=visualization&callback=initMap"></script>
    <script type="text/javascript" src="static/index.js"></script>
  </body>
</html>
