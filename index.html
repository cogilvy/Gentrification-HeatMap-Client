<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Heatmaps</title>
    <link rel="stylesheet" href="static/stylesheet.css">
  </head>
  <body class="light">
    <h1>Welcome to My Heat Map</h1>
    <div id="switchy">
      <label class="switch">
        <input id="checkMe" type="checkbox">
        <span class="slider round"></span>
      </label>
      <h5>Dark Mode</h5>
    </div>


    <div id="map-container">
      <div id="map"></div>
      <div id="toggles">
        <h3>Toggle:</h3>
        <div id="buttonSection">
          <div id="shop-buttons">
            <button id="shops" style="font-size:25px; display:inline-block" data-id="2">New Coffee Shops</button>
            <button id="shops-2010" class="year-button">2010</button>
            <button id="shops-2018" class="year-button">2018</button>
          </div>
          <br>
          <div id="noise-buttons">
          <button id="noises" style="font-size:25px; display:inline-block" data-id="1">Noise Complaints</button>
          <button id="noises-2010" class="year-button">2010</button>
          <button id="noises-2018" class="year-button">2018</button>
          </div>
        </div>
        <div id="comments">
          <div id ="section">
          </div>
          <h4 id="cmHeadline"> Here's what others think: </h4>
          <ul>
          </ul>
        </div>
      </div>
    </div>
    <div class="explanation">
      <br>
    "This is an example of explanation"
    </div>

    <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAelUr6kBl9WauSQGBbp2lTeT63DWZT-AA&libraries=visualization&callback=initMap"></script>
    <script type="text/javascript" src="static/index.js"></script>
  </body>
</html>
